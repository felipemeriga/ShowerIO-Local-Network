<section>
    <div class="row" ng-init="changeSelect()" style="margin-right: 15px; margin-left: 15px;">

        <div class="col-sm-6" align="center"
             style="background-color: #F5F5DC; border: 2px solid black; border-radius: 25px; margin-bottom: 20px; margin-top: 85px; float: none; display: block; margin-left: auto; margin-right: auto;">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="modal-title" style="text-align: center;" align="center">
                        <span>Configurações do Banho</span>
                    </h4>
                </div>
            </div>
            <form class="form" name="validationForm" autocomplete="off" novalidate>
                <div class="row">
                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">
                            <div class="form-group form-select2">
                                <label
                                        for="field"
                                        class="control-label">Tempo Duração do Banho:
                                </label>
                                </br>
                                <select ng-model="selectedDurationTime" ng-change="changeSelectDurationTime()"
                                        class="selectpicker" style="height: 30px; width: 250px ">
                                    <option value="3">3 minutos</option>
                                    <option value="5">5 minutos</option>
                                    <option value="7">7 minutos</option>
                                    <option value="10">10 minutos</option>
                                    <option value="15">15 minutos</option>
                                    <option value="20">20 minutos</option>
                                    <option value="30">30 minutos</option>
                                </select>


                            </div>

                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body">
                            <label
                                    for="button"
                                    class="control-label">Incrementar ou decrementar o numero de minutos atual:
                            </label>

                            </br>
                            </br>
                            <button type="button" ng-click="setActualShowerTimePlus(1)" class="btn btn-primary">+1 min
                            </button>
                            <button type="button" ng-click="setActualShowerTimePlus(3)" class="btn btn-primary">+3 min
                            </button>
                            <button type="button" ng-click="setActualShowerTimePlus(5)" class="btn btn-primary">+5 min
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">
                            <button type="button" ng-click="setActualShowerTimeLess(1)" style="width: 74px"
                                    class="btn btn-secondary">-1 min
                            </button>
                            <button type="button" ng-click="setActualShowerTimeLess(3)" style="width: 74px"
                                    class="btn btn-secondary">-3 min
                            </button>
                            <button type="button" ng-click="setActualShowerTimeLess(5)" style="width: 74px"
                                    class="btn btn-secondary">-5 min
                            </button>
                        </div>
                    </div>


                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">
                            <div class="form-group form-select2">
                                <label
                                        for="field"
                                        class="control-label">Escolha o tempo de que o chuveiro fica desligado após ser
                                    utilizado:
                                </label>
                                </br>
                                <select ng-model="selectedOffTime" ng-change="changeSelectedOffTime()"
                                        class="selectpicker" style="height: 30px; width: 250px ">
                                    <option value="3">3 minutos</option>
                                    <option value="5">5 minutos</option>
                                    <option value="7">7 minutos</option>
                                    <option value="10">10 minutos</option>
                                    <option value="15">15 minutos</option>
                                    <option value="20">20 minutos</option>
                                    <option value="30">30 minutos</option>
                                </select>


                            </div>

                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body">
                            <label
                                    for="button"
                                    class="control-label">Incrementar ou decrementar o tempo de espera do banho:
                            </label>

                            </br>
                            </br>
                            <button type="button" ng-click="setActualOffTimePlus(1)" class="btn btn-primary">+1 min
                            </button>
                            <button type="button" ng-click="setActualOffTimePlus(3)" class="btn btn-primary">+3 min
                            </button>
                            <button type="button" ng-click="setActualOffTimePlus(5)" class="btn btn-primary">+5 min
                            </button>

                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">
                            <button type="button" ng-click="setActualOffTimeLess(1)" style="width: 74px"
                                    class="btn btn-secondary">-1 min
                            </button>
                            <button type="button" ng-click="setActualOffTimeLess(3)" style="width: 74px"
                                    class="btn btn-secondary">-3 min
                            </button>
                            <button type="button" ng-click="setActualOffTimeLess(5)" style="width: 74px"
                                    class="btn btn-secondary">-5 min
                            </button>

                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">
                            <div class="form-group form-select2">
                                <label
                                        for="field"
                                        class="control-label">Escolha o tempo de que o banho pode ficar pausado:
                                </label>
                                </br>
                                <select ng-model="selectedPausedTime" ng-change="changeSelectedPausedTime()"
                                        class="selectpicker" style="height: 30px; width: 250px ">
                                    <option value="3">3 minutos</option>
                                    <option value="5">5 minutos</option>
                                    <option value="7">7 minutos</option>
                                    <option value="10">10 minutos</option>
                                    <option value="15">15 minutos</option>
                                    <option value="20">20 minutos</option>
                                    <option value="30">30 minutos</option>
                                </select>

                            </div>

                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body">
                            <label
                                    for="button"
                                    class="control-label">Incrementar ou decrementar o tempo que o banho pode ficar
                                pausado:
                            </label>

                            </br>
                            </br>
                            <button type="button" ng-click="setActualPausedTimePlus(1)" class="btn btn-primary">+1 min
                            </button>
                            <button type="button" ng-click="setActualPausedTimePlus(3)" class="btn btn-primary">+3 min
                            </button>
                            <button type="button" ng-click="setActualPausedTimePlus(5)" class="btn btn-primary">+5 min
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-body" style="border-bottom: 1px solid black; margin-bottom: 10px;">

                            <button type="button" ng-click="setActualPausedTimeLess(1)" style="width: 74px"
                                    class="btn btn-secondary">-1 min
                            </button>
                            <button type="button" ng-click="setActualPausedTimeLess(3)" style="width: 74px"
                                    class="btn btn-secondary">-3 min
                            </button>
                            <button type="button" ng-click="setActualPausedTimeLess(5)" style="width: 74px"
                                    class="btn btn-secondary">-5 min
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <div class="modal-footer">
                            <button
                                    ng-click="resetWifiManagerSettings()"
                                    type="button"
                                    class="btn btn-warning">
                                <i class="fa fa-refresh"></i>
                                &nbsp;
                                <span>Reset</span>
                            </button>
                            <button
                                    type="submit"
                                    class="btn btn-primary">
                                <span>Save</span>
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-danger pull-left">
                                <i class="fa fa-reply"></i>
                                &nbsp;
                                <span>Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
